<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/styles.css" />

    <title>Frontend Mentor | Social proof section</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="content">
      <section class="section-social-proof">
        <div class="text-box-container">
          <h1 class="text-box-heading">
            10,000+ of our users love our products.
          </h1>
          <p class="text-box-description">
            We only provide great products combined with excellent
            customer service. See what our satisfied customers are
            saying about our services.
          </p>
        </div>
        <div class="featured-in-container">
          <figure class="featured-in">
            <div class="featured-in-rating">
              <svg class="icon icon-star">
                <use xlink:href="images/sprite.svg#icon-star"></use>
              </svg>
              <svg class="icon icon-star">
                <use xlink:href="images/sprite.svg#icon-star"></use>
              </svg>
              <svg class="icon icon-star">
                <use xlink:href="images/sprite.svg#icon-star"></use>
              </svg>
              <svg class="icon icon-star">
                <use xlink:href="images/sprite.svg#icon-star"></use>
              </svg>
              <svg class="icon icon-star">
                <use xlink:href="images/sprite.svg#icon-star"></use>
              </svg>
            </div>
            <figcaption class="featured-in-text">
              Rated 5 Stars in Reviews
            </figcaption>
          </figure>
          <figure class="featured-in">
            <div class="featured-in-rating">
              <svg class="icon icon-star">
                <use xlink:href="images/sprite.svg#icon-star"></use>
              </svg>
              <svg class="icon icon-star">
                <use xlink:href="images/sprite.svg#icon-star"></use>
              </svg>
              <svg class="icon icon-star">
                <use xlink:href="images/sprite.svg#icon-star"></use>
              </svg>
              <svg class="icon icon-star">
                <use xlink:href="images/sprite.svg#icon-star"></use>
              </svg>
              <svg class="icon icon-star">
                <use xlink:href="images/sprite.svg#icon-star"></use>
              </svg>
            </div>
            <figcaption class="featured-in-text">
              Rated 5 Stars in Report Guru
            </figcaption>
          </figure>
          <figure class="featured-in">
            <div class="featured-in-rating">
              <svg class="icon icon-star">
                <use xlink:href="images/sprite.svg#icon-star"></use>
              </svg>
              <svg class="icon icon-star">
                <use xlink:href="images/sprite.svg#icon-star"></use>
              </svg>
              <svg class="icon icon-star">
                <use xlink:href="images/sprite.svg#icon-star"></use>
              </svg>
              <svg class="icon icon-star">
                <use xlink:href="images/sprite.svg#icon-star"></use>
              </svg>
              <svg class="icon icon-star">
                <use xlink:href="images/sprite.svg#icon-star"></use>
              </svg>
            </div>
            <figcaption class="featured-in-text">
              Rated 5 Stars in BestTech
            </figcaption>
          </figure>
        </div>
        <div class="testimonials-container">
          <figure class="testimonial">
            <figcaption class="testimonial-customer">
              <img
                class="testimonial-customer-image"
                src="./images/image-colton.jpg"
                alt="customer Colton Smith"
              />
              <div class="testimonial-customer-text">
                <p class="testimonial-customer-name">Colton Smith</p>
                <p class="testimonial-customer-caption">
                  Verified Buyer
                </p>
              </div>
            </figcaption>
            <blockquote class="testimonial-customer-review">
              "We needed the same printed design as the one we had
              ordered a week prior. Not only did they find the
              original order, but we also received it in time.
              Excellent!"
            </blockquote>
          </figure>
          <figure class="testimonial">
            <figcaption class="testimonial-customer">
              <img
                class="testimonial-customer-image"
                src="./images/image-irene.jpg"
                alt="customer Irene Roberts"
              />
              <div class="testimonial-customer-text">
                <p class="testimonial-customer-name">Irene Roberts</p>
                <p class="testimonial-customer-caption">
                  Verified Buyer
                </p>
              </div>
            </figcaption>
            <blockquote class="testimonial-customer-review">
              "Customer service is always excellent and very quick
              turn around. Completely delighted with the simplicity of
              the purchase and the speed of delivery."
            </blockquote>
          </figure>
          <figure class="testimonial">
            <figcaption class="testimonial-customer">
              <img
                class="testimonial-customer-image"
                src="./images/image-anne.jpg"
                alt="customer Anne Wallace"
              />
              <div class="testimonial-customer-text">
                <p class="testimonial-customer-name">Anne Wallace</p>
                <p class="testimonial-customer-caption">
                  Verified Buyer
                </p>
              </div>
            </figcaption>
            <blockquote class="testimonial-customer-review">
              "Put an order with this company and can only praise them
              for the very high standard. Will definitely use them
              again and recommend them to everyone!"
            </blockquote>
          </figure>
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">vad99lord</a>.
    </div>
  </body>
</html>
